<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <p>Por favor, introduce dos números.</p>

    <label for="num1">Insertar 1er número:</label>
    <input type="number" id="num1" name="name1" min="2" max="5"><br>

    <label for="num2">Insertar 2do número:</label>
    <input type="number" id="num2" name="name2" min="2" max="5"><br>

    <button class="boton_sumar" type="button" onclick="F_Sumar()">Sumar</button>
    <p id="sumando"></p>

    <button class="boton_restar" type="button" onclick="F_Restar()">Restar</button>
    <p id="restando"></p>

    <button class="boton_multiplicar" type="button" onclick="F_Multiplicar()">Multiplicar</button>
    <p id="multiplicando"></p>

    <button class="boton_dividir" type="button" onclick="F_Dividir()">Dividir</button>
    <p id="dividiendo"></p>

    <p>Franco Garcia Laura Rubi</p>

    <script src="algoritmo.js"></script>

</html>
